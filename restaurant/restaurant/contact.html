<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="contact">
    <h2>Contact Us</h2>
    <p>Have any questions or want to make a reservation? Feel free to reach out to us!</p>
    <div class="contact-details">
        <p><strong>Address:</strong> 123 Main Street,Bangalore,India</p>
        <p><strong>Phone:</strong>91 5678543290</p>
        <p><strong>Email:</strong> contact@restaurant.com</p>
    </div>
    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>
</body>
</html>
